  <Section class= "form">
   
    <!-- Message block -->
    <form method="get" class="form">
    <div class="contact">
      <div class="form">
        <label for="name">Entrer votre Nom :</label>
        <input type="text" name="name" id="name" class="nbCase" onkeyup="numberCase(name)" required minlength="2" maxlength="50">
        <div class="msgCase"></div>
      </div>  
      <div class="form">
        <label for="name">Entrer votre Prénom :</label>
        <input type="text" name="forename" id="forename" class="nbCase" onkeyup="numberCase(name)" required minlength="2" maxlength="50">
      </div>  
      <div class="form">
      <label for="name">Votre téléphone : </label>
      <input type="tel" id="phone" name="phone" pattern="^((\+)33|0)[1-9](\d{2}){4}$" required >
      </div>
      <div>
        <label for="message">Votre message :</label>
        <textarea id="message" class="textarea" name="message" maxlength="400" onkeyup="textarea()"></textarea>
      </div>  
      <div id="dfCase">Il vous reste 400 caractères</div>
      <div id="nbCase"></div>
      <div id="msgInsult" class="text-danger"></div>
      <div id="msgNbCase" class="text-danger"></div>
    
      <input type="submit" class="btn mt-5" id="submit" value="Envoyer">
    </div>
  </form>
  </Section>
